<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Calendario Eventos</title>
  </head>
  <body>
    <div id="container">
      <header>
        <h1>Calendario de eventos</h1>
      </header>
      <p>
        Aplicativo donde puedas poner recordatorio de tus eventos y fechas que deseas ver o recordar en su momento.
        Añade, elimina y has tu dias mas faciles de resolver.
      </p>
    </div>
    <br />
    <div id="contenedor">
      <form action="" id="form">
        <h2>Indica el evento</h2>
        <div class="input-control">
          <div>
            <label for="">Evento</label>
            <input id="evento" type="text" placeholder="evento" required />
            <label for="">Ingrase la fecha</label>
            <input id="date" type="date" />
            <h3 id="formtitulo">¿Segur@?</h3>
          </div>
        </div>
        <button id="btnEnviar">Enviar</button>
        <p id="nada">Actividades no pendientes</p>
      </form>
      <div id="clone">
        <ul id="aquiso">
        </ul>
      </div>
    </div>

    <script src="./assets/js/app.js"></script>
  </body>
</html>
